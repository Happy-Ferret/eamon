{% load staticfiles %}
<!DOCTYPE html>
<html>

  <head>
    <title>The Wonderful World of Eamon - {% block title %}{% endblock %}</title>

    <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">

    <meta property="og:url" content="https:{{ request.build_absolute_uri }}" />
    <meta property="og:title" content="The Wonderful World of Eamon" />
    <meta property="og:description" content="Slaying dragons and saving princesses for fun and profit! A web-based version of the classic fantasy text adventure game." />
    <meta property="og:image" content="https://eamon-remastered.com/static/images/Eamon_dragon_facebook.png" />

    {% block scripts %}
    <base href="/">
    {% endblock %}

    <link rel="stylesheet" href="{% static "vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "vendor/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  </head>

  <body>

    <div class="page-border">&nbsp;</div>

    {% block heading %}
    <div class="container">
      <h1>The Wonderful World of Eamon</h1>
    </div>
    {% endblock %}

    {% block content %}{% endblock %}

    {% include "_footer.html" %}

    <div class="page-border">&nbsp;</div>

  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.13.0.js'><\/script>".replace("HOST", location.hostname));
//]]></script>

    {% include "_google_analytics.html" %}
  </body>

</html>
